<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title> coffee supplychain</title>
    <!-- Bootstrap Core CSS -->

    <!-- Page Content -->
    <div id="page-wrapper">

        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Dashboard</h4>
                </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-info" id="divOngoingTransaction" style="display: none">Ongoing
                        Transaction: <span id="linkOngoingTransaction">None</span> </div>
                </div>
            </div>


            <!-- row -->
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                    <div class="white-box">
                        <a href="javascript:void(0);"
                            class="btn btn-info pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light"
                            onclick="javascript:$('#batchFormModel').modal();">Create Batch</a>
                        <h3 class="box-title">Batches Overview</h3>
                        <div class="table-responsive">
                            <table class="table product-overview" id="adminCultivationTable">
                                <thead>
                                    <tr>
                                        <th>Batch ID</th>
                                        <th>Farm Inspector</th>
                                        <th>Harvester</th>
                                        <th>Exporter</th>
                                        <th>Importer</th>
                                        <th>Processor</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="7" align="center">No Data Available</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-md-12 col-lg-8 col-sm-12">
                <div class="white-box">
                    <a href="javascript:void(0);" id="userFormClick"
                        class="btn btn-info pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Create
                        User</a>
                    <h3 class="box-title">Users</h3>
                    <div class="table-responsive">
                        <table class="table product-overview table-responsive" id="tblUser">
                            <thead>
                                <tr>
                                    <th>User Address</th>
                                    <th>Name</th>
                                    <th>Contact No.</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

    <div id="batchFormModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" style="display: none; padding-top: 170px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h2 class="modal-title">Add Batch</h2>
                </div>
                <div class="modal-body">
                    <form id="batchForm" onsubmit="return false;">
                        <fieldset style="border:0;">
                            <div class="form-group">
                                <label class="control-label" for="farmerRegistrationNo">Farmer Registration No
                                    <i class="red">*</i></label>
                                <input type="text" class="form-control" id="farmerRegistrationNo"
                                    name="farmerRegistrationNo" placeholder="Registration No"
                                    data-parsley-required="true">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="farmerName">Farmer Name <i class="red">*</i></label>
                                <input type="text" class="form-control" id="farmerName" name="farmerName"
                                    placeholder="Farmer Name" data-parsley-required="true">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="farmerAddress">Farmer Address <i
                                        class="red">*</i></label>
                                <textarea class="form-control" id="farmerAddress" name="farmerAddress"
                                    placeholder="Farmer Address" data-parsley-required="true"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="exporterName">Exporter Name <i
                                        class="red">*</i></label>
                                <input type="text" class="form-control" id="exporterName" name="exporterName"
                                    placeholder="Exporter Name" data-parsley-required="true">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="importerName">Importer Name <i
                                        class="red">*</i></label>
                                <input type="text" class="form-control" id="importerName" name="importerName"
                                    placeholder="Importer Name" data-parsley-required="true">
                            </div>
                        </fieldset>

                </div>
                <div class="modal-footer">
                    <button type="submit" onclick="addCultivationBatch();"
                        class="fcbtn btn btn-primary btn-outline btn-1f">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="userFormModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" style="display: none; padding-top: 170px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h2 class="modal-title" id="userModelTitle">Add User</h2>
                </div>
                <div class="modal-body">
                    <form id="userForm" onsubmit="return false;">
                        <fieldset style="border:0;">
                            <div class="form-group">
                                <label class="control-label" for="userWalletAddress">User Wallet Address <i
                                        class="red">*</i></label>
                                <input type="text" class="form-control" id="userWalletAddress" name="userWalletAddress"
                                    placeholder="Wallet Address" data-parsley-required="true" minlength="42"
                                    maxlength="42">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="userName">User Name <i class="red">*</i></label>
                                <input type="text" class="form-control" id="userName" name="userName" placeholder="Name"
                                    data-parsley-required="true">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="userContactNo">User Contact <i
                                        class="red">*</i></label>
                                <input type="text" class="form-control" id="userContactNo" name="userContactNo"
                                    placeholder="Contact No." data-parsley-required="true" data-parsley-type="digits"
                                    data-parsley-length="[10, 15]" maxlength="15">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="userRoles">User Role <i class="red">*</i></label>
                                <select class="form-control" id="userRoles" name="userRoles"
                                    data-parsley-required="true">
                                    <option value="">Select Role</option>
                                    <option value="FARM_INSPECTION">Farm Inspection</option>
                                    <option value="HARVESTER">Harvester</option>
                                    <option value="EXPORTER">Exporter</option>
                                    <option value="IMPORTER">Importer</option>
                                    <option value="PROCESSOR">Processor</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="isActive">User Status</label>
                                <input type="checkbox" class="js-switch" data-color="#99d683"
                                    data-secondary-color="#f96262" id="isActive" name="isActive" data-size="small" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="userProfileHash">Profile Image <i
                                        class="red">*</i></label>
                                <input type="file" class="form-control" onchange="handleFileUpload(event);" />
                                <input type="hidden" class="form-control" id="userProfileHash" name="userProfileHash"
                                    placeholder="User Profile Hash" data-parsley-required="true">
                                <span id="imageHash"></span>
                            </div>
                        </fieldset>

                </div>
                <div class="modal-footer">
                    <i style="display: none;" class="fa fa-spinner fa-spin"></i>
                    <button type="submit" onclick="userFormSubmit();" class="fcbtn btn btn-primary btn-outline btn-1f"
                        id="userFormBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>






    </div>
    <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
